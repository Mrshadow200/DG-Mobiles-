!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DG Mobiles - Best Mobile Phones at Best Prices">
  <meta name="keywords" content="DG Mobiles, Mobile Store, Buy Phones Online, DG Store">
  <meta name="author" content="DG Mobiles">
  <title>DG Mobiles</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #0d6efd; color: white; padding: 20px; text-align: center; }
    .search-bar { text-align: center; margin: 15px; }
    .search-bar input { width: 80%; padding: 10px; font-size: 16px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
    .card h3 { margin: 10px 0; font-size: 18px; }
    .card p { font-size: 16px; color: green; }
    .card button { background: #0d6efd; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    footer { background: #222; color: white; text-align: center; padding: 20px; margin-top: 30px; }
    .cart { position: fixed; top: 10px; right: 10px; background: #ffc107; padding: 10px 15px; border-radius: 5px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>DG Mobiles</h1>
    <p>Best Mobile Phones at Best Prices</p>
  </header>  <div class="cart" id="cart">Cart: 0</div>  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for phones...">
  </div>  <section class="products" id="productList">
    <div class="card" data-name="Samsung Galaxy S21">
      <img src="https://via.placeholder.com/300x200?text=Samsung+Galaxy+S21" alt="Samsung S21">
      <h3>Samsung Galaxy S21</h3>
      <p>PKR 150,000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="card" data-name="iPhone 13">
      <img src="https://via.placeholder.com/300x200?text=iPhone+13" alt="iPhone 13">
      <h3>iPhone 13</h3>
      <p>PKR 210,000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="card" data-name="Infinix Note 12">
      <img src="https://via.placeholder.com/300x200?text=Infinix+Note+12" alt="Infinix Note">
      <h3>Infinix Note 12</h3>
      <p>PKR 45,000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="card" data-name="Realme C25Y">
      <img src="https://via.placeholder.com/300x200?text=Realme+C25Y" alt="Realme C25Y">
      <h3>Realme C25Y</h3>
      <p>PKR 35,000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="card" data-name="Tecno Spark 10">
      <img src="https://via.placeholder.com/300x200?text=Tecno+Spark+10" alt="Tecno Spark">
      <h3>Tecno Spark 10</h3>

      <p>PKR 28,000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </section>  <footer>
    <p>Contact: dgmobiles@gmail.com | WhatsApp: +92XXXXXXXXXX</p>
    <p>&copy; 2025 DG Mobiles</p>
  </footer>  <script>
    let cartCount = 0;
    function addToCart() {
      cartCount++;
      document.getElementById('cart').innerText = 'Cart: ' + cartCount;
    }

    document.getElementById('searchInput').addEventListener('keyup', function () {
      const query = this.value.toLowerCase();
      const products = document.querySelectorAll('.card');

      products.forEach(function (product) {
        const name = product.getAttribute('data-name').toLowerCase();
        product.style.display = name.includes(query) ? 'block' : 'none';
      });
    });
  </script></body>
</html>
